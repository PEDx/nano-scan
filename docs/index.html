<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="Nano Scan, Nano Scan App, A browser scanning component based on zxing" />
    <meta name="description" content="Nano Scan App, Nano Scan, A browser scanning component based on zxing" />
    <meta property="og:title" content="Nano Scan App" />
    <meta property="og:description" content="Nano Scan App, Nano Scan, A browser scanning component based on zxing" />
    <meta property="og:image" content="../assets/logo.svg" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="Nano Scan App" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="./logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./logo.svg">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">

    <title>Nano Scan App</title>
  </head>

  <style>
    :root {
      --background: hsl(0 0% 100%);
      --foreground: hsl(240 10% 3.9%);
      --card: hsl(0 0% 100%);
      --card-foreground: hsl(240 10% 3.9%);
      --popover: hsl(0 0% 100%);
      --popover-foreground: hsl(240 10% 3.9%);
      --primary: hsl(240 5.9% 10%);
      --primary-foreground: hsl(0 0% 98%);
      --secondary: hsl(240 4.8% 95.9%);
      --secondary-foreground: hsl(240 5.9% 10%);
      --muted: hsl(240 4.8% 95.9%);
      --muted-foreground: hsl(240 3.8% 46.1%);
      --accent: hsl(240 4.8% 95.9%);
      --accent-foreground: hsl(240 5.9% 10%);
      --destructive: hsl(0 84.2% 60.2%);
      --destructive-foreground: hsl(0 0% 98%);
      --border: hsl(240 5.9% 90%);
      --input: hsl(240 5.9% 90%);
      --ring: hsl(240 5.9% 10%);
      --radius: 0.4rem;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      border-radius: var(--radius);
      background-color: var(--card);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .ctrl {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 32px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.secondary {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    button.small {
      font-size: 0.75rem;
      height: 32px;
      padding: 0 12px;
    }

    #camera-container {
      width: 100%;
      max-width: 100%;
      height: 400px;
      border-radius: var(--radius);
      overflow: hidden;
    }

    .result-wrapper {
      padding: 1rem;
      border-radius: var(--radius);
      background-color: var(--muted);
      color: var(--muted-foreground);
      min-height: 40px;
      font-size: 0.875rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      background-color: var(--muted-foreground);
    }

    .status-dot.success {
      background-color: var(--success);
    }

    .status-dot.error {
      background-color: var(--error);
    }

    .status-message {
      flex: 1;
    }

    .result-actions {
      margin-top: 8px;
      display: none;
    }

    .result-actions.visible {
      display: block;
    }

    .result-content {
      padding: 1rem;
    }

    .hidden {
      display: none;
    }

    .font-medium {
      font-weight: 500;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--muted-foreground);
      text-align: center;
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="logo">
        <img src="./logo.svg" alt="Nano Scan logo" height="54" style="margin-right: 12px;float: left;" valign="middle">
        <div>Nano<br/>Scan</div>
      </h1>

      <div class="card">
        <div class="result-content">
          <div class="ctrl">
            <button id="scan-btn">Start Scan</button>
            <button id="stop-btn" class="secondary" disabled>Stop</button>
            <button id="zoom-in-btn" class="secondary" disabled>Zoom In</button>
            <button id="zoom-out-btn" class="secondary" disabled>Zoom Out</button>
          </div>
          <div id="camera-container"></div>
        </div>
      </div>

      <div class="card">
        <div class="result-content">
          <div id="result" class="result-wrapper">
            <div class="status-indicator">
              <div id="status-dot" class="status-dot"></div>
              <div id="status-message" class="status-message">Scan results will appear here...</div>
            </div>
            <div id="result-actions" class="result-actions">
              <button id="copy-btn" class="secondary small">Copy Result</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load nano-scan from CDN -->
    <script src="./nano-scan.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
